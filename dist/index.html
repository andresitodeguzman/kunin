<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kunin Sample</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="seagreen">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <style>
            .title{
                padding-left:20px;
            }
            .seagreen{
                background-color:seagreen !important;
            }
        </style>
    </head>
    <body class="grey lighten-4">
        <nav class="seagreen">
            <a class="title">Kunin Sample</a>
        </nav>
        <div class="col s12">
            <div class="container">
                <br>
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                        <div class="input-field col s10">
                            <input type="text" id="url">
                            <label for="url">Url</label>
                        </div>
                        <div class="input-field col s2">
                            <center>
                            <button id="submit" class="btn btn-large seagreen">Add</button>
                            </center>
                        </div>
                        </div>
                    </div>
                </div>
                <br>
                <div id="bin"></div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    $("#submit").click(function(){
        parse();
    });

    function parse(){
        var u = $("#url").val();
        if(!u){
            Materialize.toast("Empty URL",3000);
        } else {
            Materialize.toast("Processing",3000);
            $.ajax({
                type:'POST',
                url:'parse.php',
                cache:'false',
                data:{
                    url:u
                },
                success: function(result){
                    data = result;
                    if(data.response == "error"){
                        Materialize.toast("An Error Occured",3000);
                    } else {
                        $("#bin").append(data.content);
                    }
                }
            }).fail(function(){
                Materialize.toast("An Error Occured",3000);
            });
        }
    }
</script>
